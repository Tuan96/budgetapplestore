<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="../phonetify.js"></script>

</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
        <div id="logo"><a href="../index.html">PHONETIFY</a></div>
            <a href="../product/product.html">Product</a>
            <a href="../service/service.html">Service</a>
            <a href="../about/about.html">About</a>
            <a href="../contact/contact.html">Contact</a>
        </div>
    </header>
    <section>
        <div class="contact-image">
            <div class="contact-text">
                <h2><span>Contact Us</span></h2>
            </div>
        </div>

        <h2>Leave us a message here: </h2><br>
        
        <div class="form">
            <form onsubmit="return submitForm(event)">
            <label for="fullname">Full Name:</label><br>
            <input id="fullname" type="text" name="fullname" placeholder="E.g: John Doe" required>
            <br><br>

            <label for="email">Email:</label><br>
            <input id="email" type="email" name="email" placeholder="E.g: johndoe@gmail.com" required>
            <br><br>

            <label for="zip">Zip Code:</label><br>
            <input id="zip" type="text" pattern="[0-9]{5}" name="zip" placeholder="E.g: 02134 " required>
            <br><br>

            <label for="city">City:</label><br>
            <input id="city" type="text" name="city" placeholder="E.g: Boston" required>
            <br><br>

            <label for="date">Date of purchase:</label><br>
            <input id="date" type="date" name="date" value="2020-01-01" min="2018-01-01" max="2020-12-31" required>
            <br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" type="text" name="message" placeholder="Your message here" required></textarea>
            <br><br>

            <input id="submit" type="submit" value="Submit" >
            <input id="reset" type="reset" value="Reset">
            <p id="result"></p>
            </form>
        </div>
    </section>
    <footer>
            Copyright Â© 2020 Tuan Nguyen. All rights reserved.
    </footer>
</body>
</html>
